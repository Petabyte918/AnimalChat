<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Animal Chat is a massive multi user on live web chat" />
  <meta name="keywords" content="HTML5, WebSocket" />
  <meta name="author" content="Fernando Guillen (http://fernandoguillen.info)" />
  <title>Animal Chat - Massive Multi User on Live Web Chat</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/jquery.transform2d.js"></script>
  <script type="text/javascript" src="./assets/underscore-min.js"></script>
  <script type="text/javascript" src="./assets/backbone.js"></script>
  <script type="text/javascript" src="./lib/animal_chat.js"></script>
  <script type="text/javascript">
    $(function(){
      window.App = new AnimalChat.AppView({ address: "animalchat.fernandoguillen.info" });
      window.App.connect();
    });
  </script>
  <style>
  #scene li{
    display: inline-block;

  }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-column" class="column">
      <header>
        <h1>Animal Chat</h1>
        <p>Just type</p>
      </header>

      <div id="actors">
      </div>
      
      <footer>
        <p>
          Just another 
          <a href="https://github.com/fguillen/AnimalChat">open-source</a>
          experiment by
          <a href="http://fernandoguillen.info">Fernando Guillen</a>.
        </p>
      </footer>      
    </div>

    <div id="right-column" class="column">
      <div id="scene"><ul /></div>
    </div>

    <div id="light-box">
      <div id="connecting-problem" class="message">
        Connection problem <br />
        <a id="retry-connection">Retry</a>
        <div class="spinner">
          <img src="./assets/spinner.gif" />
        </div>
      </div>
      
      <div id="connecting" class="message">
        Connecting
        <div class="spinner">
          <img src="./assets/spinner.gif" />
        </div>
      </div>
    </div>

  </div><!-- container -->
</body>
</html>
